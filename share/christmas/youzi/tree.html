<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柚子的圣诞树</title>
</head>
<body>
    <!-- 全屏 iframe 插入, 十秒钟换一个链接-->
    <iframe id="myIframe" src="../tree1.html" width="100%" height="800px" frameborder="0" marginheight="0" marginwidth="0"
        scrolling="no"></iframe>

    <script>
        // 定义一个数组，存储您希望iframe链接跳转的网址
        var urls = [
            '../tree1.html',
            '../tree13.html?name=柚子',
            '../tree9.html?name=Youzi',
            // 更多的链接...
        ];
        // 获取iframe元素
        var iframe = document.getElementById('myIframe');
        // 定义一个变量来跟踪当前显示的链接
        var currentIndex = 0;
        // 设置一个定时器，每隔一秒更改iframe的src属性
        setInterval(function() {
            // 更新当前显示的链接
            currentIndex = (currentIndex + 1) % urls.length; // 循环显示下一个链接
            iframe.src = urls[currentIndex]; // 更改iframe的src属性
        }, 8000);
    </script>
</body>
</html>
