<!DOCTYPE html>
<html>
<head>
    <style>
        .chat-window {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .sender {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        
        .message-content {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-left: 20px;
            max-width: 80%;
        }
        
        .time {
            color: #999;
            font-size: 12px;
        }
        
        .input-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .send-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="message">
            <span class="sender">天乐:</span>
            <span class="time">18:57</span>
            <div class="message-content">今天吃点啥？</div>
        </div>
        <div class="message">
            <span class="sender">热巴:</span>
            <span class="time">18:59</span>
            <div class="message-content">最近八合里周年店庆，咱们去薅羊毛呀</div>
        </div>
        <div class="message">
            <span class="sender">天乐:</span>
            <span class="time">18:57</span>
            <div class="message-content">行收拾一下走吧，早点去排个号</div>
        </div>
        <div class="input-container">
            <textarea class="input" type="text" placeholder="请输入"></textarea>
            <button class="send-button">发送</button>
        </div>
    </div>
</body>
</html>
